<!DOCTYPE html>
<html>
    <head>
        <title>Adding audio </title>
        <style>
               .room{
                   border: black 5px solid;
                   padding: 20px;
                   background-color: darksalmon;
                   margin-right: 40px;
                   margin-bottom: 40px;
               }
        </style>
    </head>
     <body style="background-color: dimgray; margin-left: 50px;">
        <h1 style="text-align: center; color: rgb(34, 17, 146);">Audio files</h1>
        <audio controls autoplay class="room"  type="audio/mp3">
            <source src="https://samplelib.com/lib/preview/mp3/sample-3s.mp3" >
       </audio>
       
        <audio controls autoplay  class="room" type="audio/mp3">
             <source src="https://samplelib.com/lib/preview/mp3/sample-6s.mp3" >
        </audio>
        
        <audio controls autoplay  class="room" type="audio/mp3">
            <source src="https://samplelib.com/lib/preview/mp3/sample-9s.mp3" >
       </audio>
       
       <audio controls autoplay class="room"  type="audio/mp3">
           <source src="https://samplelib.com/lib/preview/mp3/sample-12s.mp3" >
      </audio>
   
       <audio controls autoplay class="room"  type="audio/mp3">
           <source src="https://samplelib.com/lib/preview/mp3/sample-15s.mp3" >
      </audio>
    </body>
</html>
